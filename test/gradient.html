<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADCIRC UI Components - gradient</title>

    <link href="test.css" rel="stylesheet">

    <script src="d3.v4.min.js"></script>
    <script src="../build/adcirc-ui.js"></script>

</head>
<body>
    <div class="content">
        <h1>Gradient</h1>
        <h2>Default Gradient</h2>
        <div id="gradient0" class="adc-gradient"></div>
        <h2>Customized Gradients</h2>
        <div id="gradient1" class="adc-gradient"></div>
    </div>

    <script>

        var ui = adcirc.ui( d3.select( 'body' ) );

        ui.gradient0
            .stops(
                [ 10, 15, 20 ],
                [ 'lightsteelblue', 'orange', 'steelblue' ]
            );

    </script>

</body>
</html>
