<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADCIRC UI Components - slider</title>

    <link href="test.css" rel="stylesheet">

    <script src="d3.v4.min.js"></script>
    <script src="../build/adcirc-ui.js"></script>

</head>
<body>

    <div class="content">
        <h1>Progress</h1>
        <h2>Default Progress</h2>
        <div id="progress0" class="adc-progress"></div>
    </div>

    <script>

        var ui = adcirc.ui( d3.select( 'body' ) );

        function progress () {

            ui.progress0.progress( ui.progress0.progress() + 1 );

        }

        function digress () {

            ui.progress0.progress( ui.progress0.progress() - 1 );

        }

        d3.select( 'body' )
            .on( 'keydown', function () {

                switch ( d3.event.key ) {

                    case 'ArrowRight':
                        progress();
                        break;

                    case 'ArrowLeft':
                        digress();
                        break;

                }

            });

    </script>
    
</body>
</html>
