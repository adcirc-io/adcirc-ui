<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADCIRC UI Components - slider</title>

    <link href="test.css" rel="stylesheet">

    <script src="d3.v4.min.js"></script>
    <script src="../build/adcirc-ui.js"></script>

    <style>
        .slider {
            padding: 10px 0;
        }
    </style>

</head>
<body>
    <div class="content">
        <h1>Slider</h1>
        <h2>Default Slider</h2>
        <div id="slider0" class="adc-slider"></div>
        <h2>Customized Sliders</h2>
        <div id="slider1" class="adc-slider"></div>
        <div id="slider2" class="adc-slider"></div>
        <div id="slider3" class="adc-slider"></div>
        <div id="slider4" class="adc-slider"></div>
    </div>

    <script>

        var ui = adcirc.ui( d3.select( 'body' ) );
        ui.slider0.on( 'value', print_value );
        ui.slider1.height( 10 )
            .arrows( 'bottom' )
            .continuous( true )
            .color( 'moccasin' )
            .domain( [0,1] )
            .on( 'value', print_value );
        ui.slider2.height( 20 )
            .arrows( 'none' )
            .bar( 'orangered' )
            .current( 25 )
            .on( 'value', print_value );
        ui.slider3.height( 40 )
            .arrows( 'top' )
            .color( 'mediumaquamarine' )
            .current( 50 )
            .jumpable( false )
            .on( 'value', print_value );
        ui.slider4.height( 80 )
            .bar( 'white' )
            .color( 'steelblue' )
            .domain( [0, 500], 10 )
            .current( 75 )
            .on( 'value', print_value );

        function print_value ( event ) {
            console.log( event.value );
        }

    </script>

</body>
</html>
